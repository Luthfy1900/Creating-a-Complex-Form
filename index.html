<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Little Lemon</title>

    <meta property="og:title" content="Our Menu" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="logo.png" />
    <meta property="og:url" content="https://littlelemon/" />
    <meta
      property="og:description"
      content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist."
    />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Little Lemon" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="Logo.png" />
    </header>
    <main>
      <form>
        <div>
          <label for="eaddress">Email</label>
          <input type="email" id="eaddress" name="eaddress" />
        </div>
        <div>
          <label for="booking">Bookings</label>
          <input type="date" id="booking" name="booking" />
        </div>
        <div>
          <label for="guests">Number of Guests</label>
          <input type="number" id="guests" name="guests" min="1" max="8" />
        </div>
        <div>
          <input required name="agreement" type="checkbox" />
          <label for="agreement">I agree to the cancellation policy</label>
        </div>
        <button type="submit" id="book_btn">Book Now</button>
      </form>
    </main>
  </body>
</html>
